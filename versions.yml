germaniumdrivers:
  version: 1.10.5
  files:
    README.md: ^(germanium )(.*?)$
    README.rst: ^(germanium )(.*?)$
    setup.py: version='**VERSION**',

firefox:
  version: 50.1.0
  files:
    bin/driver_versions: ^(FIREFOX_VERSION=)(.*?)$

firefox_driver:
  version: 0.11.1
  files:
    bin/driver_versions: ^(FIREFOXDRIVER_VERSION=)(.*?)$

chromedriver:
  version: '2.27'
  files:
    bin/driver_versions: ^(CHROMEDRIVER_VERSION=)(.*?)$

iedriver:
  version: 2.53.1
  files:
    bin/driver_versions: ^(IEDRIVER_VERSION=)(.*?)$

iedriver_major:
  version: '2.53' # js:/^(\d+\.\d+).\d+$/.exec(v.iedriver)[1]
  files:
    bin/driver_versions: ^(IEDRIVER_VERSION_MAJOR=)(.*?)$

edgedriver:
  version: '14393'
  files:
    bin/driver_versions: ^(EDGEDRIVER_VERSION=)(.*?)$

edgedriver_eula:
  version: https://az813057.vo.msecnd.net/eulas/webdriver-eula.pdf
  files:
    bin/driver_versions: ^(EDGEDRIVER_EULA_VERSION=)(.*?)$
    germaniumdrivers/install_driver.py: \"**VERSION** . If \"

