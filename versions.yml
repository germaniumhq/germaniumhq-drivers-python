selenium:
  version: parent:../germanium-build-system/@selenium
  files:
    requirements.txt: selenium==**VERSION$$

germaniumdrivers:
  version: parent:../germanium-build-system/@germaniumdrivers
  files:
    README.md: ^(germanium )(.*?)$
    README.rst: ^(germanium )(.*?)$
    setup.py: version='**VERSION**',

#
# Drivers must be kept in sync across the germanium-build-system.
#
firefox:
  version: parent:../germanium-build-system/@firefox
  files:
    _gbs/build/prepare-build2/driver_versions: ^(FIREFOX_VERSION=)(.*?)$

firefox_driver:
  version: parent:../germanium-build-system/@firefox_driver
  files:
    _gbs/build/prepare-build2/driver_versions: ^(FIREFOXDRIVER_VERSION=)(.*?)$

chromedriver:
  version: parent:../germanium-build-system/@chromedriver
  files:
    _gbs/build/prepare-build2/driver_versions: ^(CHROMEDRIVER_VERSION=)(.*?)$

iedriver:
  version: parent:../germanium-build-system/@iedriver
  files:
    _gbs/build/prepare-build2/driver_versions: ^(IEDRIVER_VERSION=)(.*?)$

iedriver_major:
  version: parent:../germanium-build-system/@iedriver_major
  files:
    _gbs/build/prepare-build2/driver_versions: ^(IEDRIVER_VERSION_MAJOR=)(.*?)$

edgedriver:
  version: parent:../germanium-build-system/@edgedriver
  files:
    _gbs/build/prepare-build2/driver_versions: ^(EDGEDRIVER_VERSION=)(.*?)$

edgedriver_eula:
  version: parent:../germanium-build-system/@edgedriver_eula
  files:
    _gbs/build/prepare-build2/driver_versions: EDGEDRIVER_EULA_VERSION=**VERSION$$
    germaniumdrivers/install_driver.py: '"**VERSION** . If "'

edgedriver_url:
  version: parent:../germanium-build-system/@edgedriver_url
  files:
    germaniumdrivers/driver_registry.py: 'return "**VERSION**"  #EDGE'

